        var $menu = $('.nav-menu'),
            $menuBtn = $('.nav-btn-menu'),
            $center = $('.nav-center'),
            $centerBtn = $('.nav-btn-center')

        //导航样式控制
        $('.nav-btn-menu').on('click', function(event){
            if($center.hasClass('current')) return
            if($menu.hasClass('current')) {
                $menuBtn.removeClass('nav-btn-menu-on')
                $menu.animate({height: 0}, 300).removeClass('current')
                $centerBtn.css('opacity', 1)
            } else {
                $centerBtn.addClass('nav-btn-center-on')
                $center.animate()
            }


        })
        //个人中心
        $centerBtn.on('click',function(event) {
            if ($menu.hasClass('current')) return
            if ($center.hasClass('current')) {
                $centerBtn.removeClass('nav-btn-center-on')

            } else {

            }
            

        })
        //加载完成后添加滚动监听
        $(window).load(function() {
            var $window = $(window),
                $document = $(document),
                _windowHeight = $window.height(),
                _hideOffset = $('.nav').height(),
                _previousScrollTop = null,
                _scrollThrottleTime = null,
                _lastScrollHnadlerRun = new Date().getTime(),
                _throttleDelay = 300,
                _visible = true
            
            function showNav(ele) {
                ele.removeClass('nav-hide')
            }
            function hideNav(ele) {
                ele.add('nav-hide')
            }
            function isMenuOpen() {
                return $('.nav-menu').hasClass('current') || $('.nav-center').hasClass('current');
            }

            function scrollHandler(){
                _lastScrollHnadlerRun = new Date.getTime()
                detectState()
            }

            function detectState() {
                var scrollTop = $window.scrollTop(),
                    scrollDelta = scrollTop - _previousScrollTop;
                _previousScrollTop = scrollTop
                if(isMenuOpen()) return
                if (scrollDelta < 0) {
                    if(_visible) return
                    _visible = true;
                } else {
                    
                }
            }
        })

        
        






    </script>
