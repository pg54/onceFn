<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>travel-plan-card</title>
    <link rel="stylesheet" href="./css/font-awesome.min.css">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="container">
        <div class="card">
            <div class="header">
                <span class="location">
                    <span class="name"></span>
                    <span class="country"></span>
                </span>
                <img src="./imgs/cover.png" alt="cover" class="cover" width="320">
                <h5 class="travel-date">SAT, Dec, 17 , 2016 </h5>
                <div class="waves">
                    <span class="wave-1"></span>
                    <span class="wave-2"></span>
                    <span class="wave-3"></span>
                    <span class="wave-4"></span>
                </div>
            </div>
            <div class="footer">
                <span class="timeLine-sep"></span>
                <div class="plan-details">
                    <div class="plans">
                        <div class="row">
                            <span class="plan-icon">
                                <i class="fa fa-heart"></i>
                                <span class="circle"></span>
                            </span>
                            <span class="plan-title">Morning run</span>
                            <span class="plan-time">7<span>AM</span>
                            </span>
                        </div>

                        <div class="row">
                            <span class="plan-icon">
                                <i class="fa fa-trophy"></i>
                                <span class="circle"></span>
                            </span>
                            <span class="plan-title">Game
                                <span class="caption">Add friends together</span>
                            </span>
                            <span class="plan-time">7<span>AM</span>
                            </span>
                        </div>

                        <div class="row">
                            <span class="plan-icon">
                                <i class="fa fa-heart"></i>
                                <span class="circle"></span>
                            </span>
                            <span class="plan-title">Morning run</span>
                            <span class="plan-time">7<span>AM</span>
                            </span>
                        </div>

                        <div class="row">
                            <span class="plan-icon">
                                <i class="fa fa-heart"></i>
                                <span class="circle"></span>
                            </span>
                            <span class="plan-title">Morning run</span>
                            <span class="plan-time">7<span>AM</span>
                            </span>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
