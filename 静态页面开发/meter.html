    <canvas id="canvas" width="540" height="290"></canvas>
    <script src="./js/jquery-2.1.1.js"></script>
    <script>
        $(function () {
            // test
            var canvas = document.getElementById("test");
            var ctx = canvas.getContext("2d");

            // ctx.beginPath();
            // ctx.fillStyle = 'YELLOW';
            // ctx.fillRect(100, 100, 100, 100);
            // ctx.clearRect(125, 125, 50, 50);
            // ctx.fill();

            // ctx.beginPath();
            // ctx.moveTo(75, 25);
            // ctx.quadraticCurveTo(25, 25, 25, 62.5);
            // ctx.quadraticCurveTo(25, 100, 50, 100);
            // ctx.quadraticCurveTo(50, 120, 30, 125);
            // ctx.quadraticCurveTo(60, 120, 65, 100);
            // ctx.quadraticCurveTo(125, 100, 125, 62.5);
            // ctx.quadraticCurveTo(125, 25, 75, 25);
            // ctx.stroke();

            // ctx.fillStyle = 'black';
            // ctx.fillRect(20, 20, 150, 150);
            // ctx.save();
            // ctx.fillStyle = '#fff';
            // ctx.fillRect(45, 45, 100, 100);
            // ctx.restore();
            // ctx.fillRect(70, 70, 50, 50);

            for (var i = 1; i < 4; i++) {
                ctx.save();
                //使用save方法保存状态，让每次位移时都针对（0，0）移动。 
                ctx.translate(100 * i, 0);
                ctx.fillRect(0, 50, 50, 50);
                ctx.restore();
            }


            // ctx.fillStyle = 'red';
            // ctx.scale(1.2, 1.2);
            // ctx.beginPath();
            // ctx.arc(75, 75, 60, 0, Math.PI * 2);
            // ctx.fill();







            // meter
            var canvas = document.getElementById("canvas");
            var context = canvas.getContext("2d");

            var canvasArea = {
                w: 540,
                h: 270
            };
            //最外层圆弧
            drawMoney();

            function drawMoney(center) {
                var h = canvasArea.h;
                var moneyNumber = 12000;
                var number = 0;
                var timer = setInterval(function () {
                    //清除画布
                    context.clearRect(0, 0, 540, 290);
                    context.fillStyle = 'rgba(255, 255, 255, 0)';
                    context.fillRect(0, 10, 540, 270);
                    //最外面一层的圆弧
                    context.beginPath();
                    context.arc(h, 10 + h, h, 0, Math.PI, true);
                    context.strokeStyle = '#fff';
                    context.stroke();

                    //中间的文字
                    context.font = "48px serif";
                    context.fillStyle = "#fff";
                    number = number + 2000;
                    context.fillText(number + '', 200, 252);

                    //滚动的小球  和方块
                    setBallAndTrick(moneyNumber, number, h, 0.6 * h, 40, 24);
                    // asetBallAndTrick(moneyNumber, number, h, 15, 10, 0.6 * h, 24, 40);
                    if (number >= moneyNumber) {
                        clearInterval(timer)
                    }
                }, 400)
            }

            function setBallAndTrick(moneyNumber, number, h, shortR, trickW, trickH) {
                var radio = number / 20000;

                // var a = moneyNumber / 20000;
                var total = 150;
                var gap = 15;
                var radio = number / 20000;
                console.log(radio * total + gap);
                var deg = radio * total + gap;




                // 滚动的圆球
                if (radio < 0.5) {
                    var d = deg * Math.PI / 180;
                    context.beginPath();
                    context.arc(h - Math.cos(d) * (h), 10 + h - Math.sin(d) * (h), 10, 0,
                        Math.PI * 2, true);
                    context.fillStyle = '#fff';
                    context.fill();
                } else if (radio === 0.5) {
                    context.beginPath();
                    context.arc(h, 10 + 0, 10, 0, Math.PI * 2, true);
                    context.fillStyle = '#fff';
                    context.fill();
                } else if (radio > 0.5) {
                    var d = Math.PI - deg * Math.PI / 180;
                    var x = Math.cos(d);
                    var y = Math.sin(d);
                    context.beginPath();
                    context.arc(h + x * (h), 10 + h - y * (h), 10, 0, Math.PI * 2, true);
                    context.fillStyle = '#fff';
                    context.fill();
                } else if (radio === 1) {
                    context.beginPath();
                    context.arc(0, 2 * h, 10, 0, Math.PI * 2, true);
                    context.fillStyle = '#fff';
                    context.fill();
                }

                //方块 实心部分
                var n = moneyNumber / 2000;
                console.log(n);
                for (var i = 1; i < n + 1; i++) {
                    var r = i * 2000 / 20000;
                    if (r < 0.5) {
                        var dq = deg * Math.PI / 180;
                        context.beginPath();
                        context.lineWidth = 2;
                        context.moveTo(h - Math.cos(dq) * (shortR + trickW) + Math.sin(dq) * trickH / 2, h -
                            Math.sin(dq) * (shortR + trickW) - Math.cos(dq) * trickH / 2);
                        context.lineTo(h - Math.cos(dq) * (shortR + trickW) - Math.sin(dq) * trickH / 2, h -
                            Math.sin(dq) * (shortR + trickW) + Math.cos(dq) * trickH / 2);
                        context.lineTo(h - Math.cos(dq) * (shortR) - Math.sin(dq) * trickH / 2, h - Math.sin(dq) *
                            (shortR) + Math.cos(dq) * trickH / 2);
                        context.lineTo(h - Math.cos(dq) * (shortR) + Math.sin(dq) * trickH / 2, h - Math.sin(dq) *
                            (shortR) - Math.cos(dq) * trickH / 2);
                        context.closePath();
                    } else if (r === 0.5) {
                        context.beginPath();
                        context.lineWidth = 1;
                        context.moveTo(h - trickH / 2, h - shortR - trickW);
                        context.lineTo(h - trickH / 2, h - shortR);
                        context.lineTo(h + trickH / 2, h - shortR);
                        context.lineTo(h + trickH / 2, h - shortR - trickW);
                        context.closePath();
                    } else if (r > 0.5) {
                        var q = Math.PI - deg * Math.PI / 180;
                        context.beginPath();
                        context.lineWidth = 1;
                        context.moveTo(h + Math.cos(q) * shortR - Math.sin(q) * trickH / 2, h - Math.sin(q) *
                            shortR - Math.cos(q) * trickH / 2);
                        context.lineTo(h + Math.cos(q) * shortR + Math.sin(q) * trickH / 2, h - Math.sin(q) *
                            shortR + Math.cos(q) * trickH / 2);
                        context.lineTo(h + Math.cos(q) * (shortR + trickW) + Math.sin(q) * trickH / 2, h - Math
                            .sin(q) * (shortR + trickW) + Math.cos(q) * trickH / 2);
                        context.lineTo(h + Math.cos(q) * (shortR + trickW) - Math.sin(q) * trickH / 2, h - Math
                            .sin(q) * (shortR + trickW) - Math.cos(q) * trickH / 2);
                        context.closePath();
                    } else if (r === 1) {
                        context.beginPath();
                        context.fillRect(h + shortR + trickW, h - trickH / 2, trickW, trickH);
                    }
                    context.fillStyle = "#fff";
                    context.fill();
                }
                //方块 空心部分
                for (var j = n + 1; j < 10; j++) {
                    var r1 = j * 2000 / 20000;
                    console.log(r1);
                    if (r1 < 0.5) {
                        var dq = deg * Math.PI / 180;
                        context.beginPath();
                        context.moveTo(h - Math.cos(dq) * (shortR + trickW) + Math.sin(dq) * trickH / 2, h -
                            Math.sin(dq) * (shortR + trickW) - Math.cos(dq) * trickH / 2);
                        context.lineTo(h - Math.cos(dq) * (shortR + trickW) - Math.sin(dq) * trickH / 2, h -
                            Math.sin(dq) * (shortR + trickW) + Math.cos(dq) * trickH / 2);
                        context.lineTo(h - Math.cos(dq) * (shortR) - Math.sin(dq) * trickH / 2, h - Math.sin(dq) *
                            (shortR) + Math.cos(dq) * trickH / 2);
                        context.lineTo(h - Math.cos(dq) * (shortR) + Math.sin(dq) * trickH / 2, h - Math.sin(dq) *
                            (shortR) - Math.cos(dq) * trickH / 2);
                        context.closePath();
                        context.lineWidth = 1;
                    } else if (r1 === 0.5) {
                        context.beginPath();
                        context.moveTo(h - trickH / 2, h - shortR - trickW);
                        context.lineTo(h - trickH / 2, h - shortR);
                        context.lineTo(h + trickH / 2, h - shortR);
                        context.lineTo(h + trickH / 2, h - shortR - trickW);
                        context.closePath();
                        context.lineWidth = 1;
                    } else if (r1 > 0.5) {
                        var q = Math.PI - deg * Math.PI / 180;
                        context.beginPath();
                        context.moveTo(h + Math.cos(q) * shortR - Math.sin(q) * trickH / 2, h - Math.sin(q) *
                            shortR - Math.cos(q) * trickH / 2);
                        context.lineTo(h + Math.cos(q) * shortR + Math.sin(q) * trickH / 2, h - Math.sin(q) *
                            shortR + Math.cos(q) * trickH / 2);
                        context.lineTo(h + Math.cos(q) * (shortR + trickW) + Math.sin(q) * trickH / 2, h - Math
                            .sin(q) * (shortR + trickW) + Math.cos(q) * trickH / 2);
                        context.lineTo(h + Math.cos(q) * (shortR + trickW) - Math.sin(q) * trickH / 2, h - Math
                            .sin(q) * (shortR + trickW) - Math.cos(q) * trickH / 2);
                        context.closePath();
                        context.lineWidth = 1;
                    } else if (r1 === 1) {
                        context.beginPath();
                        context.fillRect(h + shortR + trickW, h - trickH / 2, trickW, trickH);

                    }
                    context.strokeStyle = "#fff";
                    context.stroke();
                }
            }


            //输入 fakeNumber -> 圆弧  圆点   方块
            function AsetBallAndTrick(moneyNumber, number, h, dGap, hGap, shortR, trickW, trickH) {
                var a = moneyNumber / 20000;
                var total = 150;
                var gap = dGap;
                var radio = number / 20000;
                var d;
                var roundX;
                var brickX;
                console.log(radio * total + gap);
                d = (radio * total + gap) * Math.PI / 180;
                roundX = radio < 0.5 ? h - Math.cos(d) * h : h + Math.cos(d) * h;
                brickX = radio < 0.5 ? h - Math.cos(d) * shortR : h + Math.cos(d) * shortR
                if (radio < 0.5) {
                    context.beginPath();
                    context.arc(roundX, 10 + h - Math.sin(d) * h + hGap, 10, 0, Math.PI * 2, true);
                    context.fillStyle = '#fff';
                    context.fill();

                    for (var i = 1; i < a + 1; i++) {
                        //实心
                        context.beginPath();
                        context.fillStyle = '#fff';
                        // context.rotate(2 * Math.PI - d);
                        // context.translate(-Math.sin(d) * trickW / 2, Math.cos(d) * trickW / 2);
                        context.fillRect(brickX, 10 + h - Math.sin(d) * shortR + hGap, trickW, trickH);

                    }
                    for (var i = a + 1; i < 10 - a; i++) {
                        //空心
                        context.beginPath();
                        context.strokeStyle = '#fff';
                        // context.rotate(2 * Math.PI - d);
                        // context.translate(-Math.sin(d) * trickW / 2, Math.cos(d) * trickW / 2);
                        context.fillRect(brickX, 10 + h - Math.sin(d) * shortR + hGap, trickW, trickH);

                    }



                } else {
                    context.beginPath();
                    context.arc(roundX, 10 + h - Math.sin(d) * h + hGap, 10, 0, Math.PI * 2, true);
                    context.fillStyle = '#fff';
                    context.fill();

                    context.beginPath();
                    context.fillStyle = '#fff';
                    // context.rotate(d - Math.PI / 2);
                    // context.translate(-Math.sin(d) * trickW / 2, -Math.cos(d) * trickW / 2);
                    context.fillRect(brickX, 10 + h - Math.sin(d) * shortR + hGap, trickW, trickH);
                }





            }









        })
    </script>
