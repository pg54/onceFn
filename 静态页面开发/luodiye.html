    <script>
        $(function() {
            //埋点
            var _mtac = {
                "performanceMonitor": 1,
                "senseQuery": 1
            };
            (function() {
                var mta = document.createElement("script");
                mta.src = "http://pingjs.qq.com/h5/stats.js?v2.0.4";
                mta.setAttribute("name", "MTAH5");
                mta.setAttribute("sid", "500592354");
                mta.setAttribute("cid", "500592355");
                var s = document.getElementsByTagName("script")[0];
                s.parentNode.insertBefore(mta, s);
            })();

            $('.openApp').on('click', function() {
                submitFn();
            })


            $('.closeHaveAccount').on('click', function(e) {
                $('#haveAccount').hide();
            })


            $('.tel').on('keyup', _.debounce(dsh, 500));


            $('.notify_action').on('click', function() {
                $('.notifyWrap').hide();
            });


            $('.sendMoney_btn').on('click', function() {
                console.log('AAA');
                $('#checkAmount').hide();
                $('#getMoney').show();
            })

            $('.sendMoney_btn').on('click', function() {
                MtaH5.clickStat('100001');
            })


            function dsh() {
                var tel = $(".tel").val();
                console.log(tel);
                var reg = /^(0|86|17951)?(13[0-9]|15[012356789]|166|17[3678]|18[0-9]|14[57])[0-9]{8}$/;
                if (reg.test(tel)) {
                    $.ajax({
                        type: "POST",
                        dataType: "text",
                        url: 'http://127.0.0.1:9999/api/changeInfo',
                        data: '',
                        data: {
                            tel: $(".tel").val(),
                        },
                        success: function(res) {
                            var res = JSON.parse(res);
                            console.log(res);
                            if (res.status === 0) {
                                $("#haveAccount").show();
                                // location.href = "${ctx}/html5/cms/regOk/" + $("#channel").val();
                            } else {
                                alert(res);
                            }
                        }
                    });
                } else {
                    $('.notifyWrap').show();
                }




            }
            $('.closeBtn').on('click', function() {
                $("#haveAccount").hide();
            })

            function submitFn() {
                //判断浏览器
                var u = navigator.userAgent;
                if (/MicroMessenger/gi.test(u)) { // 判断是不是微信浏览器
                    alert('请在浏览器中打开');
                    return;
                }
                var d = new Date();
                var t0 = d.getTime();
                var androidUrl = 'tongchengfs://byq'; //包有钱pro版的schema
                var iosUrl = 'weixin://'; //微信的schema
                if (u.indexOf('Android') > -1 || u.indexOf('Linux') > -1) {
                    //Android链接
                    if (openApp(androidUrl)) {
                        openApp(androidUrl);
                    } else {
                        //由于打开需要1～2秒，利用这个时间差来处理－－打开app后，返回h5页面会出现页面变成app下载页面，影响用户体验
                        var delay = setInterval(function() {
                            var d = new Date();
                            var t1 = d.getTime();
                            if (t1 - t0 < 3000 && t1 - t0 > 2000) {
                                alert('检测到未安装，请下载APP');
                                // window.location.href = "app下载地址 ";
                            }
                            if (t1 - t0 >= 3000) {
                                clearInterval(delay);
                            }
                        }, 1000);
                    }
                } else if (u.indexOf('iPhone') > -1) {
                    //IOS链接
                    if (openApp(iosUrl)) {
                        openApp(iosUrl);
                    } else {
                        var delay = setInterval(function() {
                            var d = new Date();
                            var t1 = d.getTime();
                            if (t1 - t0 < 3000 && t1 - t0 > 2000) {
                                alert('检测到未安装，请下载APP');
                                // window.location.href = "app下载地址 ";
                            }
                            if (t1 - t0 >= 3000) {
                                clearInterval(delay);
                            }
                        }, 1000);
                    }
                }
            };

            function openApp(src) {
                // 通过iframe的方式试图打开APP，如果能正常打开，会直接切换到APP，并自动阻止a标签的默认行为
                // 否则打开a标签的href链接
                var ifr = document.createElement('iframe');
                ifr.src = src;
                ifr.style.display = 'none';
                document.body.appendChild(ifr);
                window.setTimeout(function() {
                    document.body.removeChild(ifr);
                }, 2000);
            }



            function numberGrow(ele) {
                var number = ele;
                var n = 0;
                var t = setInterval(function() {
                    if (n < 16000) {
                        n = n + 500;
                    } else if (n >= 16000 && n < 17950) {
                        n = n + 18;
                    } else if (n >= 17950 && n < 18000) {
                        n++;
                    } else if (n == 18000) {
                        clearInterval(t)
                    }
                    number.html(n)
                }, 25)
            }
            numberGrow($('.growNumber'));

            //生成真实电话号码
            setInterval(function() {
                randomNews();
            }, 1000)

            function randomNews() {
                var reg = /^(0|86|17951)?(13[0-9]|15[012356789]|166|17[3678]|18[0-9]|14[57])[0-9]{8}$/;
                var tel;
                while (!reg.test(tel)) {
                    tel = produceTel()
                }
                var str = '恭喜' + tel.substr(0, 3) + '****' + tel.substr(7, 11) + '用户借款10,000元';
                $('.loanNews').html(str)
            }


            function produceTel() {
                var nums = [];
                for (i = 0; i < 11; i++) {
                    var n = Math.floor(Math.random() * 10);
                    nums.push(n);
                }
                var tel = nums.join("")
                return tel;
            }







        })
    </script>
</body>
