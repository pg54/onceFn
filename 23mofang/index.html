<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script type=”text/javascript”>
        <!-- if (/Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent)) {

    </script>
    <style>
        html, body, ul {
            margin: 0;
            padding: 0;
        }
        body {
            min-width: 1180px;
            min-height: 100%;
            margin: 0 auto;
        }
        li {
            list-style: none;
        }
        .index-banner-gene {
            border: 1px solid #cccccc;
            margin: 0 10px;

        }
        .clearfix::after {
            content: '';
            display: table;
        }
        .index-banner-gene li {
            display: inline-block;
            width: 20px;
            margin-right: 30px;
        }
        .index-banner-gene li:last-child {
            margin-right: 0;
            
        }
        .index-gene-bar::before {
            content: '';
            display: block;
            width: 20px;
            margin-bottom: 10px;
            background-size: 1170px 333px;
            cursor: pointer;
        }

        .index-gene-bar-gray::before {
            transform: scale(1.0);
            transition: all 0.3s cubic-bezier(0.075, 0.82, 0.165, 1);
            background-image: url("./images/gene_bar_gray.png");
        }
        .index-gene-bar-color::before {
            transform: scale(1.05);
            background-image: url("./images/gene_bar_color.png");
        }

        .bar-1 {
            border: 1px solid blue;
        }

        .bar-1::before {
            height: 333px;
            border-bottom: 1px solid red;
            background-position: 0px 0px;
            
        }


        .bar-2 {
            border: 1px solid blue;
        }
        .bar-2::before {
            height: 333px;
            border-bottom: 1px solid red;
            background-position: -50px 0;
        }

        .bar-3 {
            border: 1px solid blue;
        }
        .bar-3::before {
            height: 333px;
            border-bottom: 1px solid red;
            background-position: -100px 0;
        }



        .bar-4 {
            border: 1px solid blue;
        }
        .bar-4::before {
            height: 333px;
            border-bottom: 1px solid red;
            background-position: -150px 0;
        }


        .bar-5 {
            border: 1px solid blue;
        }
        .bar-5::before {
            height: 333px;
            border-bottom: 1px solid red;
            background-position: -200px 0;
        }


        .bar-6 {
            border: 1px solid blue;
        }
        .bar-6::before {
            height: 333px;
            border-bottom: 1px solid red;
            background-position: -250px 0;
        }


    </style>
</head>

<body>
    
    <div class="index-banner">
        <ul class="index-banner-gene clearfix">
            <li class="bar-1 index-gene-bar index-gene-bar-gray">1</li>
            <li class="bar-2 index-gene-bar index-gene-bar-gray">2</li>
            <li class="bar-3 index-gene-bar index-gene-bar-gray">3</li>
            <li class="bar-4 index-gene-bar index-gene-bar-gray">4</li>

            <li class="bar-5 index-gene-bar index-gene-bar-gray">5</li>
            <li class="bar-6 index-gene-bar index-gene-bar-gray">6</li>
            <li class="bar-7 index-gene-bar index-gene-bar-gray">7</li>
            <li class="bar-8 index-gene-bar index-gene-bar-gray">8</li>

            <li class="bar-9 index-gene-bar index-gene-bar-gray">9</li>
            <li class="bar-10 index-gene-bar index-gene-bar-gray">10</li>
            <li class="bar-11 index-gene-bar index-gene-bar-gray">11</li>
            <li class="bar-12 index-gene-bar index-gene-bar-gray">12</li>

            <li class="bar-13 index-gene-bar index-gene-bar-gray">13</li>
            <li class="bar-14 index-gene-bar index-gene-bar-gray">14</li>
            <li class="bar-15 index-gene-bar index-gene-bar-gray">15</li>
            <li class="bar-16 index-gene-bar index-gene-bar-gray">16</li>

            <li class="bar-17 index-gene-bar index-gene-bar-gray">17</li>
            <li class="bar-18 index-gene-bar index-gene-bar-gray">18</li>
            <li class="bar-19 index-gene-bar index-gene-bar-gray">19</li>
            <li class="bar-20 index-gene-bar index-gene-bar-gray">20</li>

            <li class="bar-21 index-gene-bar index-gene-bar-gray">21</li>
            <li class="bar-22 index-gene-bar index-gene-bar-gray">22</li>
            <li class="bar-23 index-gene-bar index-gene-bar-gray">23</li>
            <li class="bar-24 index-gene-bar index-gene-bar-gray">24</li>
        </ul>

    </div>
    <script>
        var bars = document.querySelectorAll('.index-gene-bar');
        bars.forEach(function(ele) {
            ele.addEventListener('mouseenter',function(event) {
                this.classList.remove('index-gene-bar-gray');
                this.classList.add('index-gene-bar-color')
            }, false)
            ele.addEventListener('mouseleave',function() {
                this.classList.remove('index-gene-bar-color');
                this.classList.add('index-gene-bar-gray')
            }, false)

        })
    </script>
    

</body>

</html>
