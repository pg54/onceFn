<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <title>新的画布</title>
    <style>
        body {
            background: url("http://ursb.me/canvas/Canvas/9/images/bg3.jpg") repeat;
        }
        
        #canvas {
            border: 1px solid #aaaaaa;
            display: block;
            margin: 50px auto;
        }
    </style>
</head>

<body>
    <p>https://airingursb.gitbooks.io/canvas/09.html</p>
    <div id="canvas-warp">
        <canvas id="canvas">
        你的浏览器居然不支持Canvas？！赶快换一个吧！！
    </canvas>
    </div>

    <script src="./newMeter.js"></script>
    <script>
        window.onload = function() {
            var canvas = document.getElementById("canvas");
            canvas.width = 800;
            canvas.height = 600;
            var context = canvas.getContext("2d");
            context.fillStyle = "#FFF";
            context.fillRect(0, 0, 800, 600);

            context.beginPath();
            context.arc(100, 100, 50, 0, Math.PI * 2);
            context.closePath();

        }
    </script>
</body>

</html>
